<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Claude Fighting Game</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #1a1a1a;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: Arial, sans-serif;
            color: white;
        }
        
        .screen {
            display: none;
        }
        
        .screen.active {
            display: block;
        }
        
        #menuScreen {
            text-align: center;
            max-width: 600px;
            padding: 40px;
        }
        
        #menuScreen h1 {
            font-size: 3em;
            margin-bottom: 30px;
            color: #4a9eff;
        }
        
        .game-mode-buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-bottom: 30px;
        }
        
        .game-mode-btn {
            padding: 20px 30px;
            background: #333;
            border: 2px solid #555;
            color: white;
            cursor: pointer;
            border-radius: 10px;
            font-size: 1.2em;
            transition: all 0.3s ease;
        }
        
        .game-mode-btn:hover {
            background: #4a9eff;
            border-color: #4a9eff;
            transform: translateY(-2px);
        }
        
        .player-name-input {
            margin-bottom: 20px;
        }
        
        .player-name-input input {
            padding: 15px;
            font-size: 1.1em;
            border: 2px solid #555;
            background: #333;
            color: white;
            border-radius: 5px;
            width: 300px;
        }
        
        #queueScreen {
            text-align: center;
            max-width: 500px;
            padding: 40px;
        }
        
        .queue-info {
            background: #333;
            padding: 30px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        
        .spinner {
            border: 4px solid #333;
            border-top: 4px solid #4a9eff;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 2s linear infinite;
            margin: 20px auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        #lobbyScreen {
            text-align: center;
            max-width: 600px;
            padding: 40px;
        }
        
        .lobby-info {
            background: #333;
            padding: 30px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        
        .player-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin: 20px 0;
        }
        
        .player-card {
            background: #444;
            padding: 15px;
            border-radius: 5px;
            border: 2px solid #666;
        }
        
        .player-card.ready {
            border-color: #4a9eff;
            background: #2a4a6b;
        }
        
        .btn {
            padding: 15px 30px;
            background: #4a9eff;
            border: none;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            font-size: 1.1em;
            margin: 10px;
            transition: background 0.3s ease;
        }
        
        .btn:hover {
            background: #357abd;
        }
        
        .btn.secondary {
            background: #666;
        }
        
        .btn.secondary:hover {
            background: #555;
        }
        
        #gameScreen {
            position: relative;
        }
        
        #gameCanvas {
            border: 2px solid #444;
            background: #2a2a2a;
        }
        
        #gameUI {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            z-index: 10;
        }
    </style>
</head>
<body>
    <!-- Menu Screen -->
    <div id="menuScreen" class="screen active">
        <h1>Claude Fighting Game</h1>
        <div class="player-name-input">
            <input type="text" id="playerNameInput" placeholder="Enter your name" maxlength="20" value="Player">
        </div>
        <div class="game-mode-buttons">
            <button class="game-mode-btn" data-mode="1v1">1v1</button>
            <button class="game-mode-btn" data-mode="2v2">2v2</button>
            <button class="game-mode-btn" data-mode="3v3">3v3</button>
        </div>
        <div id="connectionStatus">Connecting...</div>
    </div>

    <!-- Queue Screen -->
    <div id="queueScreen" class="screen">
        <h2>Finding Match...</h2>
        <div class="queue-info">
            <div class="spinner"></div>
            <div id="queueMode">Game Mode: 1v1</div>
            <div id="queuePlayers">Players in queue: 1</div>
            <div id="queueEstimate">Estimated wait: 30s</div>
        </div>
        <button class="btn secondary" id="leaveQueueBtn">Leave Queue</button>
    </div>

    <!-- Lobby Screen -->
    <div id="lobbyScreen" class="screen">
        <h2>Game Lobby</h2>
        <div class="lobby-info">
            <div id="lobbyMode">Game Mode: 1v1</div>
            <div class="player-list" id="playerList">
                <!-- Players will be populated here -->
            </div>
            <div id="lobbyStatus">Waiting for players to ready up...</div>
        </div>
        <button class="btn" id="readyBtn">Ready Up</button>
        <button class="btn secondary" id="leaveLobbyBtn">Leave Lobby</button>
    </div>

    <!-- Game Screen -->
    <div id="gameScreen" class="screen">
        <div id="gameUI">
            <div id="gameStatus">Playing</div>
            <div id="gameTimer">Round: 120s</div>
        </div>
        <canvas id="gameCanvas" width="1200" height="800"></canvas>
    </div>

    <script type="module" src="/index.ts"></script>
</body>
</html>
